<mat-card>
   <mat-card-title>Excluir Usuario</mat-card-title>
   <form> 
      <mat-form-field>
         <input matInput placeholder="NOME DO USUARIO"
         [value]="user.username" name="username" disabled>
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="EMAIL"
         [value]="user.email" name="email" disabled>
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="SENHA"
         [value]="user.password" name="password" disabled>
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="NOME"
         [value]="user.name" name="name" disabled>
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="CEP"
         [value]="user.cep" name="cep" disabled>
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="DISTANCIA COM ROTA"
         [value]="user.search_distance_with_route" name="search_distance_with_route" disabled>
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="DISTANCIA SEM ROTA"
         [value]="user.search_distance_without_route" name="search_distance_without_route" disabled> 
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="MODO DE PAGAMENTO"
         [value]="user.payment_mode" name="payment_mode" disabled>
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="TELEFONE"
         [value]="user.phone_number" name="phone_number" disabled>
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="PROFISSÃƒO"
         [value]="user.role" name="role" disabled>
      </mat-form-field>
      <mat-form-field>
         <input matInput placeholder="ETACOINS"
         [value]="user.etacoins" name="etacoins" disabled>
      </mat-form-field>
   </form>
   <button mat-raised-button (click)="deleteUser()"color="warn">
      Excluir
   </button>

   <button mat-raised-button (click)="cancel()">
       Cancelar
   </button>
</mat-card>

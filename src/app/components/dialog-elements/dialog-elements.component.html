<h1 mat-dialog-title class="input-item">{{title}}</h1>
<div mat-dialog-content class="input-item">{{message}}</div>
<div mat-dialog-actions class="input-item">
  <button class="btn btn-light" mat-button (click)="onClose(false)">Cancelar</button>
  <button  class="btn btn-danger" mat-button (click)="onClose(true)">Excluir</button>
</div>

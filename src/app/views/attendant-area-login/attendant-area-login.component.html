<body>
    <div class="manage-container">
        <section class="manage-info-section">
            <h1 class="manage-h1">Olá!
                <br>
                Coloque suas credenciais 
                <br>
                ao lado e acompanhe seu 
                <br>
                posto de combustível.</h1>
                <br>
                <p class="manage-h2">Gerencie seu posto de combustível e veja seus resultados
                <br>
                com poucos cliques!
                </p>
                <br>
                <p class="manage-p-bold">Ainda não é cadastrado?</p>
                <a class="attendant-link" href="user/create" > Clique aqui!</a>
        </section> 

        <section class="manage-input-section">
            <form [formGroup]="formularioDeUsuario" (ngSubmit)="enviarDados()">
             <div class="input-item-div">
                    <label>E-mail ou apelido</label>
                    <input type="text" id="imputEmail" formControlName="email" class="form-control" name="email" placeholder="Digite seu e-mail ou apelido"
                    [(ngModel)]='login.email' required>
                    <!-- <div class="input-item" *ngIf="!email.pristine && email.errors">
                          <p *ngIf="email.errors.email">
                          Digite um e-mail válido.
                        </p>
                      </div>  -->
            </div>
            <div class="input-item-div">
                <label>Senha de acesso</label>
                <input type="password" name="senha" placeholder="Digite sua senha" formControlName="password"
                [(ngModel)]='login.password' required> 
                <div class="input-item" *ngIf="!password.pristine && password.errors">
                    <p *ngIf="password.errors.required">
                      Senha é obrigatória.
                    </p>
                    <p *ngIf="password.errors.minlength">
                      Senha deve ter no mínimo 6 caracters.
                    </p>
                    <p *ngIf="password.errors.maxlength">
                      Senha deve ter no máximo 12 caracters.
                    </p>
                  </div>   
            </div>
            <div class="manage-buttons-div">
                <button type="button" class="btn1" (click)="cancel()">
                    < Voltar</button>
                        <button type="button" class="btn2" (click)="actionLogin()" [disabled]="!formularioDeUsuario.valid">Seguir ></button>
            </div>
            <!-- <div>{{ formularioDeUsuario.value | json}}</div>
            <div>{{ formularioDeUsuario.valid | json }}</div> -->
        </form>
        </section>   
    </div>
</body>

<h1>Deletar usuário</h1>
<div class="container">
  <span>Tem certeza que deseja deletar seu usuário?</span>
</div>
<div class="buttons-row">
  <button (click)="confirmDelete()" id="delete-button" mat-flat-button routerLink="/">
    Apagar
  </button>
  <button (click)="cancel()" id="cancel-button" mat-flat-button>
    Cancelar
  </button>
</div>

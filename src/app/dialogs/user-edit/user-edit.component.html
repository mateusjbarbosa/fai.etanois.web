<section class="text-section right">
  <form id="update-form" class="form-container" [formGroup]="userGroup" (ngSubmit)="confirmUpdate($event)">
    <label for="name" class="form-label">Qual o seu nome?</label>
    <mat-form-field appearance="outline" class="login-form-field">
      <input id="name" type="text" formControlName="name" matInput>
    </mat-form-field>
    <!-- <mat-card class="error-card" *ngIf="registerError">{{getErrorMessage()}}</mat-card> -->
  </form>
  <div class="buttons-row">
    <button form="update-form" id="update-button" type="submit" mat-flat-button>
      <div>
        Atualizar
      </div>
    </button>
    <button (click)="cancel()" id="cancel-button" mat-flat-button>
      <div>
        Cancelar
      </div>
    </button>
  </div>
</section>
